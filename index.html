<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>10パズル　解答プログラム</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
<h1>10Puzzle</h1>
<form onSubmit="return exec(event);"  class="input-area">
    <input type="text" type="number" pattern="\d*" class="input-area__numbers" id="n1" min="0" max="9" required>
    <input type="text" type="number" pattern="\d*" class="input-area__numbers" id="n2" min="0" max="9" required>
    <input type="text" type="number" pattern="\d*" class="input-area__numbers" id="n3" min="0" max="9" required>
    <input type="text" type="number" pattern="\d*" class="input-area__numbers" id="n4" min="0" max="9" required>
    <button class="input-area__button" type="submit">OK</button>
</form>
<div class="result">
    <textarea name="result" id="result" class="result__textbox" cols="30" rows="10" readonly></textarea>
</div>
<script src="./script.js"></script>
</body>
</html>
